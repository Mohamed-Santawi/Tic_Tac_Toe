<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <h5 class="score__head">Score:</h5>
        <div class="score__box">
          <div class="score__playerX">
            <span>Player X</span>
            <span class="score__value score__value--X"></span>
          </div>
          <div class="score__playerO">
            <span>Player O</span>
            <span class="score__value score__value--O"></span>
          </div>
        </div>
      </div>
      <div class="board__btns">
        <button class="board__btn" id="reset">Reset</button>
        <div class="board__length" >
          <label class="board__label" for="boardCounter"
            >Game Board Length</label
          >
          <div class="board__input-wrapper">
            <button class="board__inputBtn board__inputBtn--dec" id="decreaseBtn">&#9664;</button>
            <input
              class="board__input"
              type="number"
              id="boardCounter"
              name="board"
              min="3"
              max="5"
              value="3"
            />
            <button class="board__inputBtn board__inputBtn--inc" id="increaseBtn">&#9654;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
